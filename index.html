<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/logo_flix.png" type="image/x-icon">
    <link href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" rel="stylesheet">
    <title>Login</title>

</head>

<body>
    <header>
        <img id="logo-germina-flix" src="assets/img/logo_flix.png" alt="logo do site" width="100px">
    </header>

    <div class="container" id="unico">
        <form id="formulario-login">
            <h1>Login</h1>
            <div class="caixa-entrada">
                <input type="text" placeholder="Usuário" required class="entrada" id="usuario">
                <i class="fi fi-sr-user"></i>

            </div>

            <div class="caixa-entrada">

                <input type="password" placeholder="Senha" required class="entrada" id="senha">
                <i class="fi fi-sr-lock"></i>
            </div>

            <p id="mensagem-erro" style="color: red; margin-top: 5px; white-space: pre-wrap;"></p>
            <br>
            <div class="lembrar-esqueci">
                <label><input type="checkbox"> Lembrar-me</label>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="button" class="botao" id="entrar">Entrar</button>

            <div class="link-registro">
                <br>
                <p>Não tem uma conta? <a href="assets/html/cadastro.html">Registre-se</a></p>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Todos os direitos reservados - Emilly Dantas &copy;</p>
    </footer>

    <script src="assets/js/validacao_de_dados.js"></script>

</body>

</html>
